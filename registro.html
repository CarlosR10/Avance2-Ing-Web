<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- cdn de bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
    <!-- api para utilizar ajax y cargar ciertos elementos mediante jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- llamar al nav-bar y footer mediante el id -->
    <script src="js/componentes.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header" class="text-light custom-navbar"></header>

    <div class="mt-0 d-inline-block">
        <a href="#" class="nav-link">
            <i class="bi bi-arrow-left-short backicon d-flex ms-0 ms-sm-auto "></i>
        </a>
    </div>

    <section class="get_in_touch">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 mx-auto my-5 ml-1 mr-1">
                    <h1 class="text-center">Regístrate</h1>
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="fecha" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                        </div>
                        <div class="col-md-12">
                            <label for="hora" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                        </div>
                        <div class="col-md-12">
                            <label for="personas" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo">
                        </div>
                        <div class="col-md-12">
                            <label for="hora" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="apellido" placeholder="Ingrese la contraseña">
                        </div>
                        <div class="col-md-12">
                            <p>Al registrarse acepta nuestras Condiciones de uso y Políticas de privacidad. <a class="registro" href="txt/condiciones_politicas.txt">Ver</a></p>
                        </div>
                        <div class="col-md-12" style="text-align: center;">
                            <p>¿Ya tienes una cuenta? <a class="registro" href="inicio_sesion.html">Iniciar sesión</a></p>
                        </div>

                        <div class="col-4"></div>
                        <div class="col-2 ms-2 ms-sm-auto"><a type="submit" class="btn btn-primary btn-con-padding" href="inicio_sesion.html">Registrarse</a></div>
                        <div class="col-5"></div>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <footer id="footer" class="text-light custom-navbar"></footer>
</body>
</html>

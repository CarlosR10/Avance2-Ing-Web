<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Reserva</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="background-image">
    <header id="nav-bar" class="text-light custom-navbar"></header>
    <section class="get_in_touch">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 mx-auto my-5 ml-1 mr-1">
                    <h1 class="text-center">Confirmación de Reserva</h1>
                    <div id="confirmation-data" class="confirmation">
                        <!-- Aquí se mostrarán los datos de confirmación con el mismo estilo -->
                    </div>
                </div>
            </div>
        </div>
    </section>
        <script>
            // Recuperar los datos enviados desde el formulario
            const urlParams = new URLSearchParams(window.location.search);
            const fecha = urlParams.get("fecha");
            const hora = urlParams.get("hora");
            const personas = urlParams.get("personas");
            const sillasninos = urlParams.get("sillasninos");
            const comentarios = urlParams.get("comentarios");
    
            // Mostrar los datos de confirmación
            const confirmationData = document.getElementById("confirmation-data");
            confirmationData.innerHTML = `
                <p>Fecha de Reserva: ${fecha}</p>
                <p>Hora de Reserva: ${hora}</p>
                <p>Cantidad de Personas: ${personas}</p>
                <p>Cantidad de Sillas para Niños: ${sillasninos}</p>
                <p>Comentarios: ${comentarios || "Sin comentarios"}</p>
                <a href="#" class="btn btn-primary">Continuar</a>
            `;
        </script>
    
</body>
</html>

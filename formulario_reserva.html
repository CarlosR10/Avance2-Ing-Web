<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reserva Tu Cena</title>

        <!-- cdn de bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <!-- api para utilizar ajax y cargar ciertos elementos mediante jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- llamar al nav-bar y footer mediante el id -->
        <script src="js/componentes.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header id="nav-bar" class="text-light custom-navbar"></header>

    <section class="get_in_touch">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 mx-auto my-5 ml-1 mr-1">
                    <h1 class="text-center">Formulario de Reserva</h1>
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="fecha" class="form-label">Fecha de Reserva</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>
                        <div class="col-md-12">
                            <label for="hora" class="form-label">Hora de Reserva</label>
                            <input type="time" format="12" class="form-control" id="hora">
                        </div>
                        <div class="col-md-12">
                            <label for="personas" class="form-label">Cantidad de personas</label>
                            <input type="number" max="25" min="0" class="form-control" id="personas" placeholder="0">
                        </div>
                        <div class="col-md-12">
                            <label for="sillasninos" class="form-label">Cantidad de sillas para niños</label>
                            <input type="number" max="5" min="0" class="form-control" id="sillasninos" placeholder="0">
                        </div>
                        <div class="col-md-12">
                            <label for="comentarios" class="form-label">Comentarios (Opcional)</label>
                            <input type="text" class="form-control" id="comentarios"
                                placeholder="Escribe tu texto aquí">
                        </div>

                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Reservar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </section>


</body>

</html>
